<div>
  <h1>
    Cockpit Failed Jobs(<img ng-show="loading"
      src="/camunda/assets/img/ajax-loader.gif" /><span
      ng-hide="loading">{{failedJobsCount}}</span>)
  </h1>
  <table class="table table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Job ID</th>
        <th>Process instance ID</th>
        <th>Exception</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-show="!failedJobs.length">
        <td colspan="3"><i class="icon-loading"></i> loading failed
          jobs...</td>
      </tr>
      <tr data-ng-repeat="job in failedJobs">
        <td><span help-text="This failed job is related to: {{job.processDefinitionKey}}" help=""
          help-placement="'right'">{{ job.id }}</span></td>
        <td><a target="_blank"
          href="{{livePath(job.processInstanceId)}}"
          help-text="Click to see process instance view" help=""
          help-placement="'right'">{{ job.processInstanceId }}</a></td>
        <td><a target="_blank"
          href="{{jobRestUrl}}/{{ job.id }}/stacktrace"
          help-text="Click here to see the exception stacktrace" help=""
          help-placement="'left'">{{ job.exceptionMessage || "No message" }}</a></td>
      </tr>
    </tbody>
  </table>
  <div paginator total-pages="totalPages" current-page="pageNumber"></div>
</div>
