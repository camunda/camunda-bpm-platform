<strong>Who should approve this invoice?</strong>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Creditor</label>
    <div class="controls">
      <input form-field type="string" name="creditor" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Amount</label>
    <div class="controls">
      <input form-field type="string" name="amount" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Invoice Number</label>
    <div class="controls">
      <input form-field type="string" name="invoiceNumber" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Approver: </label>
    <div class="controls">
      <input form-field type="string" name="approver" /> (i.e. &quot;john&quot;, &quot;mary&quot; or &quot;peter&quot;)
    </div>
  </div>
</form>
