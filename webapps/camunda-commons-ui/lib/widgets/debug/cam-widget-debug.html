<div class="debug">
  <div class="col-xs-2">
    <button class="btn btn-default btn-round"
            ng-click="toggleOpen()"
            uib-tooltip="{{tooltip}}"
            tooltip-placement="{{tooltipPlacement}}">
      <span class="glyphicon"
            ng-class="{'glyphicon-eye-open': !open, 'glyphicon-eye-close': open}"></span>
    </button>
  </div>
  <div class="col-xs-10"
       ng-show="open">
    <span ng-show="extended" cam-widget-clipboard="extendedInfo"
          no-tooltip>
      <code>{{ extensionName }}</code>
    </span>
    <pre ng-show="extended">{{ extendedInfo }}</pre>
    <span cam-widget-clipboard="debugged | json "
          no-tooltip>
      <code>{{ varName }}</code>
    </span>
    <pre>{{ debugged | json }}</pre>
  </div>
</div>
