<div class="modal-header">
  <h3 class="modal-title">{{ 'CAM_WIDGET_INLINE_FIELD_CRIT_VALUE' | translate }}</h3>
</div>

<div class="modal-body">
  <div class="inline-field-dialog">
    <p>{{ 'CAM_WIDGET_INLINE_FIELD_CRIT_VALUE_CHANGE' | translate }}</p>
    <form class="form-horizontal">
      <textarea ng-model="formData.editValue"
                rows="10"
                class="form-control"></textarea>
    </form>
  </div>
</div>


<div class="modal-footer">
  <button class="btn btn-link"
          ng-click="$dismiss()">
    {{ 'CAM_WIDGET_INLINE_FIELD_CRIT_VALUE_BTN_CLOSE' | translate }}
  </button>

  <button type="submit"
          class="btn btn-primary"
          ng-click="changeValue()">
    {{ 'CAM_WIDGET_INLINE_FIELD_CRIT_VALUE_BTN_CHANGE' | translate}}
  </button>
</div>
<!-- / CE - camunda-commons-ui/lib/widgets/inline-field/dialog/template.html -->
