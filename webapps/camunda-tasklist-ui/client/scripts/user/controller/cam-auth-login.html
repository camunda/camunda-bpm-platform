<div class="form-signin-container">
  <form role="form"
        name="signinForm"
        class="form-signin cam-auth-login ">

    <div class="auth-fields">

      <h2 translate="PLEASE_SIGN_IN">Please sign in</h2>

      <div notifications-panel></div>

      <div class="form-group">
        <input required
               autofocus="autofocus"
               tabindex="1"
               ng-model="username"
               name="username"
               type="text"
               class="form-control"
               id="signinFormInputUsername"
               placeholder="{{ 'USERNAME' | translate }}"
               auto-fill>
      </div>

      <div class="form-group">
        <input required
               tabindex="2"
               ng-model="password"
               name="password"
               type="password"
               class="form-control"
               id="signinFormInputPassword"
               placeholder="{{ 'PASSWORD' | translate }}"
               auto-fill>
      </div>

    </div>

    <div class="auth-actions">
      <button class="btn btn-lg btn-primary"
              tabindex="3"
              type="submit"
              ng-disabled="!username || !password"
              ng-click="login()"
              translate="SIGN_IN_ACTION">Sign in</button>
    </div>
  </form>
</div>
