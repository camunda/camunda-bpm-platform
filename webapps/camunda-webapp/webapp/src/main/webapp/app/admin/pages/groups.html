<div class="container" ng-cloak>    
  <div class="page-header">
    <h1>Groups</h1>
  </div>      

  <div show-if-authorized auth-permission="create" auth-resource-name="group"> 
    <a class="btn pull-right" href="#/group-create"><i class="icon-plus"></i> New Group</a>
  </div>
     
  <table class="table table-condensed">
    <thead>
      <tr>
        <th><!-- icons --></th>    
        <th>Group Id</th>
        <th>Group Name</th>
        <th>Group Type</th>  
        <th><!-- actions --></th>    
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="group in groupList">
        <td>
          <!-- add group icon here -->
        </td>
        <td>
          <a href="#/groups/{{group.id}}">{{group.id}}</a>
        </td>            
        <td>
          {{group.name}}
        </td>
        <td>
          {{group.type}}
        </td>
        <td>  
          <a href="#/groups/{{group.id}}">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
