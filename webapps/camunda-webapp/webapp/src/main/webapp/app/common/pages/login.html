<div class="form-signin-container">
  <form class="form-signin" ng-submit="login()" name="signinForm" request-aware>
    <h2 class="form-signin-heading">Please sign in</h2>

    <div class="notifications-panel"></div>
    
    <input type="text" class="input-block-level" placeholder="Username" ng-model="username" />
    <input type="password" class="input-block-level" placeholder="Password" ng-model="password" />
    <button class="btn btn-large btn-primary" type="submit">Sign in</button>
  </form>
</div>
