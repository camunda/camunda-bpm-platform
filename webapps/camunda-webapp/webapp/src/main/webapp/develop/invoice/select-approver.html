<!-- # CE - src/main/webapp/develop/invoice/select-approver.html -->
<p><strong>Welcome to select box paradise!</strong></p>

<p>
  <label for="selectString" class="control-label">Choose String</label>

  <select id="selectString" form-field type="string" name="approver" required>
    <option value="demo">Demo</option>
    <option value="john">John</option>
    <option value="mary">Mary</option>
    <option value="peter">Peter</option>
  </select>
</p>

<p>
  <label for="choseNumber" class="control-label">How many?</label>

  <select id="choseNumber" form-field type="number" name="selectedNumber" required>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
    <option value="4">Four</option>
  </select>
</p>

<p>
  <label for="choseBoolean" class="control-label">Are you in?</label>

  <select id="choseBoolean" form-field type="boolean" name="choseBoolean">
    <option value="true">Bring it on!</option>
    <option value="false">No way man!</option>
  </select>
</p>

<p>
  <label for="chooseFromList" class="control-label">List options provided by backend</label>

  <select id="chooseFromList" form-field form-values="namesList" type="string" name="selectedName">
  </select>
</p>

<p>
  <label for="chooseFromMap" class="control-label">Map options provided by backend</label>

  <select id="chooseFromMap" form-field form-values="namesMap" type="string" name="selectedName">
    <option value="someOneElse">BOOOOM!</option>
  </select>
</p>

<p><strong>This is regular input field paradise!</strong></p>


<p>
  <label for="numberInput" class="control-label">Input your age</label>
  <input id="numberInput" form-field type="number" required name="numberInput">
</p>

<p>
  <label for="booleanInput" class="control-label">Are you in?</label>
  <input id="booleanInput" form-field type="boolean" required name="booleanInput">
</p>

<p>
  <label for="dateInput" class="control-label">When is it going down?</label>
  <input id="dateInput" form-field type="date" required name="selectedDate" > yyyy-MM-dd
</p>

<p><strong>Now let's go down to radio button hell.</strong></p>

<p>

<label class="radio">
  <input id="radio1-mary" form-field type="radio" name="selectedName" value="mary">
  Mary
</label>
<label class="radio">
  <input id="radio1-john" form-field type="radio" name="selectedName" value="john">
  Jonny Boy
</label>
<label class="radio">
  <input id="radio1-peter" form-field type="radio" name="selectedName" value="peter">
  Peter Meter
</label>

</p>

<p><strong>Textarea Galore!</strong></p>

<p>
<textarea form-field name="selectedName"></textarea>
</p>

Test
{{formVariable('selectedName')}}
