<div>
  <div class="page-header">
    <h1>Deployed Processes</h1>
  </div>
  
  <div class="tile-grid">
    <a ng-repeat="statistic in statistics | orderBy:orderByPredicate:orderByReverse"
         ng-cloak class="tile linkable-tile" href="#/process-definition/{{ statistic.definition.id }}">
      <span class="tile-header">
        <span ngm-if="isProcessDefinitionNameLong(statistic.definition.name)" title="{{ statistic.definition.name }}">
          {{ shortcutProcessDefinitionName(statistic.definition.name) }}
        </span>
        <span ngm-if="!isProcessDefinitionNameLong(statistic.definition.name)">
          {{ statistic.definition.name }}
        </span>
      </span>
      <span class="tile-body">
        <span process-diagram-preview process-definition-id="statistic.definition.id"></span>
      </span>
      <span class="tile-footer">
        Running Instances: {{ statistic.instances }}
      </span>
    </a>
  </div>
</div>
