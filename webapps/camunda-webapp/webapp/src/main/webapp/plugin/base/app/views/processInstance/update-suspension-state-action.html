<a class="btn btn-toolbar btn-suspend-action" href ng-click="openDialog()"
   help
   help-text="Suspend Process Instance"
   help-placement="'left'"
   ng-show="!processInstance.suspended">
  <i class="icon-suspended"></i>
</a>
<a class="btn btn-toolbar" href ng-click="openDialog()"
   help
   help-text="Activate Process Instance"
   help-placement="'left'"
   ng-hide="!processInstance.suspended">
  <i class="icon-play"></i>
</a>
