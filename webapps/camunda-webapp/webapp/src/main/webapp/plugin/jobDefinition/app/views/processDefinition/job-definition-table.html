<table class="table table-bordered table-hover table-condensed table-filter">
  <thead>
    <tr>
      <th>Activity</th>
      <th>Type</th>
      <th>Configuration</th>
      <th>State</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="jobDefinition in jobDefinitions">
      <td>
        <a ng-click="selectActivity(jobDefinition.activityId, $event)"
           ng-href="#/process-definition/{{ processDefinition.id }}?activityIds={{ jobDefinition.activityId }}&amp;detailsTab=job-definition-table">
          {{ jobDefinition.activityName }}
        </a>
      </td>
      <td>
        {{ jobDefinition.jobType }}
      </td>
      <td>
        {{ jobDefinition.jobConfiguration }}
      </td>
      <td>
        <span ng-show="jobDefinition.suspended">
          Suspended
        </span>
        <span ng-hide="jobDefinition.suspended">
          Active
        </span>
      </td>
      <td>
        <a class="btn action-button" ng-click="openSuspensionStateDialog(jobDefinition)" ng-show="jobDefinition.suspended"
           help
           help-text="Activate Job Definition"
           help-placement="'left'">
          <i class="icon-play"></i>
        </a>
        <a class="btn action-button" ng-click="openSuspensionStateDialog(jobDefinition)" ng-hide="jobDefinition.suspended"
           help
           help-text="Suspend Job Definition"
           help-placement="'left'">
          <i class="icon-suspended"></i>
        </a>
      </td>
    </tr>

    <tr ng-if="!jobDefinitions">
      <td colspan="5">
        <i class="icon-loading"></i> loading job definitions...
      </td>
    </tr>

    <tr ng-if="jobDefinitions && !jobDefinitions.length">
      <td colspan="5">
        No job definitions matched by current filter.
      </td>
    </tr>

  </tbody>
</table>
