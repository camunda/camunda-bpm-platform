<div ng-show="!processDiagramState.$loaded"
     class="loader">
  <span class="animate-spin glyphicon glyphicon-refresh"></span>
  {{ 'LOADING' | translate }}
</div>

<div ng-if="processDiagramState.$loaded">

  <div ng-show="!processDefinition || !processDiagram.bpmn20xml"
       class="well">
    <span class="glyphicon glyphicon-info-sign"></span>
    {{ 'NO_DIAGRAM' | translate }}
  </div>

  <div ng-hide="!processDefinition || !processDiagram.bpmn20xml">
    <div class="diagram-pane"
         cam-widget-bpmn-viewer
         diagram-data="processDiagram.bpmn20xml"
         on-load="highlightTask()"
         control="control">
    </div>
  </div>

</div>
