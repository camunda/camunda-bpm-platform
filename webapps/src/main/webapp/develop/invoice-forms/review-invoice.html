<form class="form-horizontal"
      role="form">

  <div class="well">
    <strong>Please clarify:</strong>
    This invoice needs clarification and could not be approved due to missing data.
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Invoice Document</label>
    <div class="col-md-8">
      <a class="form-control-static"
         cam-file-download="invoiceDocument"></a>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Creditor</label>
    <div class="col-md-8">
      <input cam-variable-name="creditor"
             type="text"
             name="creditor"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Amount</label>
    <div class="col-md-8">
      <input cam-variable-name="amount"
             type="text"
             name="amount"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Invoice Category</label>
    <div class="col-md-8">
      <select cam-variable-name="invoiceCategory"
              class="form-control">
        <option>Travel Expenses</option>
        <option>Misc</option>
      </select>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Invoice Number</label>
    <div class="col-md-8">
      <input cam-variable-name="invoiceNumber"
             type="text"
             name="invoiceNumber"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-4">Could you clarify the invoice? </label>
    <div class="col-md-8 form-control-static">
      <input cam-variable-name="clarified"
             cam-variable-type="Boolean"
             type="checkbox"
             name="clarified"
             class="form-control" />
    </div>
  </div>
</form>
