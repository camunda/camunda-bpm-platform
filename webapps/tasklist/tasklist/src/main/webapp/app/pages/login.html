<div class="control-group">

  <form class="form-signin" data-ng-submit="login()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" class="input-block-level" data-ng-model="username" placeholder="Username">
    <input type="password" class="input-block-level" data-ng-model="password" placeholder="Password">
    <button class="btn btn-large btn-primary" type="submit">Sign in</button>
  </form>
</div>
