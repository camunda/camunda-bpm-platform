<section ng-cloak>
  <aside>
    <ul>
      <li ng-class="activeClass('section='+systemSettingsProvider.id)"
          ng-repeat="systemSettingsProvider in systemSettingsProviders">
        <a href="#/system/?section={{systemSettingsProvider.id}}">
          {{systemSettingsProvider.label}}
        </a>
      </li>
    </ul>
  </aside>

  <div class="section-content">
    <view provider="activeSettingsProvier" />
  </div>
</section>
