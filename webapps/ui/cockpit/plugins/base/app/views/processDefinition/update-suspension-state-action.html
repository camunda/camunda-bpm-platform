<!-- # CE - camunda-bpm-webapp/webapp/src/main/resources-plugin/base/app/views/processDefinition/update-suspension-state-action.html -->
<a class="btn btn-default btn-toolbar btn-suspend-action"
   href
   ng-click="openDialog()"
   uib-tooltip="{{'PLUGIN_SUSPENSION_SUSPEND_PROCESS' | translate}}"
   tooltip-placement="left"
   ng-show="!processDefinition.suspended">
  <span class="glyphicon glyphicon-pause"></span>
</a>

<a class="btn btn-default btn-toolbar"
   href
   ng-click="openDialog()"
   uib-tooltip="{{'PLUGIN_SUSPENSION_ACTIVATE_PROCESS' | translate}}"
   tooltip-placement="left"
   ng-hide="!processDefinition.suspended">
  <span class="glyphicon glyphicon-play"></span>
</a>
<!-- / CE - camunda-bpm-webapp/webapp/src/main/resources-plugin/base/app/views/processDefinition/update-suspension-state-action.html -->
