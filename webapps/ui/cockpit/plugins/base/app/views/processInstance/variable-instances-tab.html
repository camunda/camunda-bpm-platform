<!-- # CE - camunda-bpm-webapp/webapp/src/main/resources-plugin/base/app/views/processInstance/variable-instances-tab.html -->
<div cam-searchable-area
     config="searchConfig"
     array-types="['activityInstanceIdIn']"
     variable-types="['variableValues']"
     on-search-change="onSearchChange(query, pages)"
     loading-state="loadingState"
     text-empty="No process variables"
     blocked="!instanceIdToInstanceMap"
     storage-group="'VI'">

      <div cam-widget-variables-table
           on-save="saveVariable"
           on-edit="editVariable"
           on-upload="uploadVariable"
           on-delete="deleteVariable"
           on-download="downloadVariable"
           cam-variables="variables"
           cam-editable="['type', 'value']"
           cam-headers="{ name: 'Name', value: 'Value', type: 'Type', scope: 'Scope' }">
      </div>
</div>
<!-- / CE - camunda-bpm-webapp/webapp/src/main/resources-plugin/base/app/views/processInstance/variable-instances-tab.html -->
