<div class="deployed-decisions">
  <h3 ng-if="decisionCount">
    {{decisionCount}} decision {{ (statistics.length > 1 ? 'tables' : 'table') }}  deployed
  </h3>

  <table class="decision-definitions-list cam-table" ng-if="decisionCount">
    <thead>
      <tr>
        <th class="name">Name</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="decision in decisions">
        <td class="name">
          <a href="#/decision-definition/{{ decision.id }}">
            {{ decision.name || decision.key }}
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <h3 ng-if="!decisionCount">
    No decision tables deployed
  </h3>

</div>
