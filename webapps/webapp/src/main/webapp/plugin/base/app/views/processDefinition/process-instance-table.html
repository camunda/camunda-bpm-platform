<table class="table table-bordered table-hover table-condensed table-filter">
  <thead>
    <tr>
      <th>ID</th>
      <th>Start Time</th>
      <th>Business Key</th>
      <th>State</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="processInstance in processInstances">
      <td>
        <a href="#/process-instance/{{ processInstance.id }}" title="{{ processInstance.id }}">
          {{ processInstance.id | shorten:8 }}
        </a>
      </td>
      <td>{{ processInstance.startTime }}</td>
      <td>{{ processInstance.businessKey }}</td>
      <td colspan="2">
        <a state-circle
           incidents="processInstance.incidents"
           ng-click="selectActivity(processInstance.id, $event)"
           ng-href="#/process-instance/{{ processInstance.id }}?detailsTab=incidents-tab"></a>
        <span class="badge badge-warning badge-suspended" ng-show="processInstance.suspended" title="Currently suspended">
          <i class="icon-suspended white"></i>
        </span>
      </td>
    </tr>

    <tr ng-if="!processInstances">
      <td colspan="4">
        <i class="icon-loading"></i> loading process instances...
      </td>
    </tr>

    <tr ng-if="processInstances && !processInstances.length">
      <td colspan="4">
        No process instances matched by current filter.
      </td>
    </tr>

  </tbody>
</table>

<div paginator total-pages="pages.total" current-page="pages.current"></div>
<!-- / CE - src/main/webapp/plugin/base/views/processDefinition/process-instance-table.html -->
